<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt | GoWheelie</title>
  <link rel="stylesheet" href="kontakt.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <div class="top-bar">
        <a href="index.html" class="logo">
          <img src="logo-gowheelie.png" alt="GoWheelie Logo" />
        </a>
        <nav>
          <ul>
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="ogloszenia.html">Ogłoszenia</a></li>
            <li><a href="o-nas.html">O Nas</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </nav>
      </div>
      <div class="hero-text">
        <h1>Skontaktuj się z nami</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="contact-container">
      <div class="contact-info">
        <h2>Dane kontaktowe</h2>
        <p><strong>Adres:</strong> ul. Samochodowa 123, Warszawa</p>
        <p><strong>Telefon:</strong> <a href="tel:+48123456789">+48 123 456 789</a></p>
        <p><strong>Email:</strong> <a href="mailto:kontakt@gowheelie.pl">kontakt@gowheelie.pl</a></p>
      </div>

      <form action="https://formspree.io/f/xdkeqgee" method="POST" class="contact-form" id="contactForm">
        <label for="name">Imię i nazwisko</label>
        <input type="text" name="name" required>

        <label for="email">Adres e-mail</label>
        <input type="email" name="email" required>

        <label for="message">Wiadomość</label>
        <textarea name="message" rows="6" required></textarea>

        <button type="submit">Wyślij wiadomość</button>
      </form>
    </section>

    <section class="map-section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2443.1740290382963!2d21.012228615801466!3d52.22967597975771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc6696fdf2a3%3A0xa49009a345f6f44!2sWarszawa!5e0!3m2!1spl!2spl!4v1616161622222"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>

  <div class="toast" id="toast">Wiadomość została wysłana!</div>

  <footer>
    <p>&copy; 2025 GoWheelie. Wszelkie prawa zastrzeżone.</p>
  </footer>

  <script src="kontakt.js"></script>

</body>
</html>
